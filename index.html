<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Mi Tienda</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button class="btn btn-primary" id="mostrarCarrito">Mostrar Carrito</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <img src="https://piet.com.ar/wp-content/uploads/piet-remera-negra-cuadrado-blanco-01.jpg" class="card-img-top" alt="Remera">
                        <div class="card-body">
                            <h5 class="card-title">Remera</h5>
                            <p class="card-text">Precio: $2000</p>
                            <button class="btn btn-success agregar-carrito" data-producto="remera">Agregar al Carrito</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="https://tienda.guantexindustrial.com.ar/817-large_default/pantalon-jeans-bufalo-talle-46.jpg" class="card-img-top" alt="Pantalón">
                        <div class="card-body">
                            <h5 class="card-title">Pantalón</h5>
                            <p class="card-text">Precio: $3000</p>
                            <button class="btn btn-success agregar-carrito" data-producto="pantalon">Agregar al Carrito</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="https://calzadosnicoar.vtexassets.com/arquivos/ids/68025740/Zapatilla-urbana-negro-mujer-kevingston-lucy-a_dyjooo.jpg?v=638271278252500000" class="card-img-top" alt="Zapatilla">
                        <div class="card-body">
                            <h5 class="card-title">Zapatilla</h5>
                            <p class="card-text">Precio: $5000</p>
                            <button class="btn btn-success agregar-carrito" data-producto="zapatilla">Agregar al Carrito</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        </div>
    </div>

    <div class="container mt-4" id="carrito" style="display: none;">
        <h2>Carrito de Compras</h2>
        <ul id="lista-carrito" class="list-group"></ul>
        <button class="btn btn-danger mt-3" id="vaciarCarrito">Vaciar Carrito</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
